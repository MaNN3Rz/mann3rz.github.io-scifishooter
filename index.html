<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sci-Fi Shooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Demo_WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Sci-Fi Shooter</div>
      </div>
    </div>
    <div>
      <h2>Instructions</h2>
      <p>Move - WASD or Arrows</p>
      <p>Shoot - Left Mouse Button</p>
	    <p>Reload - 'R'</p>
	    <p>Interact - 'E'</p>
	    <h2>Goal</h2>
	    <p>Find the coin and buy a gun from the Sharkman</p>
	  </div>
  </body>
</html>
